<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADC Class of 2029 Chat</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .user-info {
            background: #ecf0f1;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-info span {
            color: #2c3e50;
            font-weight: 500;
        }
        
        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .logout-btn:hover {
            background: #c0392b;
        }
        
        .system-message {
            text-align: center;
            color: #95a5a6;
            font-size: 12px;
            margin: 10px 0;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸŽ“ ADC Class of 2029</h1>
            <p>Real-time group chat</p>
        </div>
        
        <div class="user-info">
            <span>Logged in as: <strong id="currentUsername"></strong></span>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
        
        <div id="messages" class="messages"></div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type a message..." maxlength="500">
            <button id="sendBtn">Send</button>
        </div>
        
        <div class="status">
            <span id="status">Connecting...</span>
        </div>
    </div>
    
    <script src="app-auth.js"></script>
</body>
</html>
